<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Card</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card p {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .card span {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="product-container">
        <!-- Product cards will be added here dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
